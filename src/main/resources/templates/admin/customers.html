<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>顧客一覧</title>
	<link rel="stylesheet" href="/css/admin-style.css" />
</head>
<body>
	<header>
		<h1>顧客一覧</h1>
	</header>
	<main>
		<article>
			<table class="list-table" border="1">
				<tr>
					<th>顧客ID</th>
					<th>顧客名</th>
					<th>住所</th>
					<th>電話番号</th>
					<th>メールアドレス</th>
					<th>注文情報</th>
				</tr>
				<tr th:each="customer:${customers}">
					<td th:text="${customer.id}"></td>
					<td th:text="${customer.name}"></td>
					<td th:text="${customer.address}"></td>
					<td th:text="${customer.tel}"></td>
					<td th:text="${customer.email}"></td>
					<td>
						<a th:href="@{|/admin/customers/${customer.id}/orders|}">注文情報</a>
					</td>
				</tr>
			</table>
			<a href="/admin/items">商品管理</a>
		</article>
	</main>
	<footer>
		<div id="copyright">&copy;2025 Office HOGE.</div>
	</footer>
</body>
</html>
